    <title>Adaptive Images</title>
    <style>
        *{margin:0;padding:0} 
        img{max-width: 100%}
        .img{
            width: 200px;
            height: 200px;
            margin: auto;
            background-image: url(http://via.placeholder.com/500x500);
            background-image: image-set( url(http://via.placeholder.com/500x500) 1x, url(http://via.placeholder.com/1000x1000) 2x );
            background-repeat: no-repeat;
            background-size: contain;
        }
    </style>
</head>
