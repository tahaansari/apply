<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ margin: 0; padding:0; box-sizing: border-box;}
        ul{ list-style: none; }
        ul li{ width: 50%; float: left; border: 1px solid black; }
        /* for landscape device */
        @media(min-width: 28.75em){
            ul li{ width: 33.33%;}
        }
        /* for large device */
        @media(min-width: 40.5em){
            ul li{ width: 16.6666666667%}
        }
    </style>
</head>
<body>
    <ul>
        <li>Block 1</li>
        <li>Block 2</li>
        <li>Block 3</li>
        <li>Block 4</li>
        <li>Block 5</li>
        <li>Block 6</li>
    </ul>
</body>
</html>
